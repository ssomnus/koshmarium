<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошмариум. Вход</title>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Вход</label>
					<input class="log1" type="text" name="txt" placeholder="Логин" required>
					<input class="pas1" type="password" name="pswd" placeholder="Пароль" required>
					<button>Войти</button>
				</form>
			</div>

			<div class="registration">
				<form>
					<label for="chk" aria-hidden="true">Регистрация</label>
					<input class="log2" type="text" name="txt" placeholder="Логин" required>
					<input class="pas2" type="password" name="pswd" placeholder="Пароль" required>
					<button>Зарегистрироваться</button>
				</form>
			</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
